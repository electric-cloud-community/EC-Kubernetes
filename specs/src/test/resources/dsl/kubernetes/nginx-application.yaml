kind: Service
apiVersion: v1
metadata:
  name: nginx-application
  namespace: default
  selfLink: /api/v1/namespaces/default/services/nginx-service
  labels:
    app: nginx-application
spec:
  ports:
  - name: servicehttpnginx-container123456781
    protocol: TCP
    port: 81
    targetPort: http
    nodePort: 32375
  - name: servicetcpmysql-container123456780
    protocol: TCP
    port: 2377
    targetPort: tcp
    nodePort: 32376
  selector:
    app: nginx-application
  type: LoadBalancer
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nginx-application-deployment
  namespace: default
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/nginx-service
  generation: 1
  labels:
    app: nginx-application
    ec-track: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-application
  template:
    metadata:
      name: nginx-application-deployment
      labels:
        app: nginx-application
        ec-track: stable
    spec:
      containers:
      - name: nginx-container
        image: nginx:stable
        ports:
        - protocol: TCP
          containerPort: 80
          name: http
        resources:
          limits:
            cpu: 2
            memory: 255M
          requests:
            cpu: 0.1
            memory: 128M
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      - name: mysql-server
        image: mysql/mysql-server:5.5
        ports:
        - protocol: TCP
          containerPort: 2376
          name: tcp
        resources:
          limits:
            cpu: 2
            memory: 255M
          requests:
            cpu: 0.1
            memory: 128M
      volumes:
      - name: html
        hostPath:
          path: /var/html
          type: Directory
